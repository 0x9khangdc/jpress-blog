<!--name:文章列表 -->
<!--type:system -->
<!--icon:bi bi-fullscreen -->

<div class="article-card #blockOption('Class样式')"
     style="#blockOption('Style样式:textarea')">
    <div class="article-card-title">#blockOption("标题","最新文章")</div>
    <ul class="article-card-list">
        #articles(count=blockOption("文章数量",10),orderBy=blockOption("排序方式",'created'))
            #for(article : articles)
            <li class="article-card-item">
                <a href="#(article.url ??)"> #(article.title ??) </a>
            </li>
            #end
        #end
    </ul>
</div>
