#@layout()
#define css()
#@layout_css?()
<link rel="stylesheet" href="#(CPATH)/static/components/datepicker/css/bootstrap-datepicker3.min.css">
#end
#define script()
#@layout_script?()
<script src="#(CPATH)/static/components/datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="#(CPATH)/static/components/datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script>
    $("input[hint='date']").datepicker({
        format: 'yyyy-mm-dd',
        language: 'zh-CN'
    });

    function doSubmit() {
        ajaxSubmit("#form", function (data) {
            $("#entryId").attr("value", data.id);
            toastr.success('内容保存成功。');
        })
    }

    $("#submit").on("click", function () {
        doSubmit();
    })

    $(".js-collapse").click(function () {
        $(this).toggleClass(" fa-chevron-down fa-chevron-up");
        $(this).parents('h4').next().toggle();
    })
</script>
#end

#define content()

<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">

                <div class="row mb-2">
                    <div class="col-sm-12">
                        <h1>
                            编辑/新增
                            <small data-toggle="tooltip" title="" data-placement="right"
                                   data-trigger="hover"><i class="nav-icon far fa-question-circle"></i></small>
                            <small> 首页 / Job / 编辑</small>
                        </h1>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- /.container-fluid -->
</section>

<section class="content">
    <div class="row">
        <div class="col-12">
            <div class="card card-outline card-primary">
                <form class=" form-setting" autocomplete="off"
                      action="/admin/job/doSave"
                      method="POST" id="form">

                    <div class="card-body ">
                        <h4 class="form-header">基本信息</h4>
                        <input type="hidden" id="entryId" name="job.id" value="#(job.id ??)">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">工作名称</label>
                            <div class="col-sm-6">

                                <input type="input" name="job.name" class="form-control" value="#(job.name ??)"
                                       placeholder="请为您的工作起个名字" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">选择分类</label>
                            <div class="col-sm-6">

                                <select class="form-control" name="job.category_id">
                                    #for(item : categoryList)
                                    <option value="#(item.id ??)" #if(item.id ??== job.category_id ??) selected #end>
                                        #(item.name ??)
                                    </option>
                                    #end
                                </select>

                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">选择部门</label>
                            <div class="col-sm-6">

                                <select class="form-control" name="job.dept_id">
                                    #for(item : deptList)
                                    <option value="#(item.id ??)" #if(item.id ??== job.deptId ??) selected #end>
                                        #(item.name ??)
                                    </option>
                                    #end
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">工作地点</label>
                            <div class="col-sm-6">

                                <select class="form-control" name="job.address_id">
                                    #for(item : addressList)
                                    <option value="#(item.id ??)" #if(item.id ??== job.addressId ??) selected #end>
                                        #(item.name ??)
                                    </option>
                                    #end
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">描述</label>
                            <div class="col-sm-6">

                                <input type="input" name="job.summary" class="form-control" value="#(job.summary ??)"
                                       placeholder="请输入描述">
                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">最小年龄</label>
                            <div class="col-sm-6">

                                <input type="number" name="job.age_limit_start" class="form-control"
                                       value="#(job.age_limit_start ??)"
                                       placeholder="请输入最小年龄" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">最大年龄</label>
                            <div class="col-sm-6">

                                <input type="number" name="job.age_limit_end" class="form-control" value="#(job.age_limit_end ??)"
                                       placeholder="请输入最大年龄" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">学历</label>
                            <div class="col-sm-6">

                                <select class="form-control" name="job.education">
                                    <option value="">请选择学历</option>
                                    <option #if(job.education ??== 0) selected #end value="0">不限制学历</option>
                                    <option #if(job.education ??== 1) selected #end value="1">初中及以下</option>
                                    <option #if(job.education ??== 2) selected #end value="2">中专/中技</option>
                                    <option #if(job.education ??== 3) selected #end value="3">高中</option>
                                    <option #if(job.education ??== 4) selected #end value="4">大专</option>
                                    <option #if(job.education ??== 5) selected #end value="5">本科</option>
                                    <option #if(job.education ??== 6) selected #end value="6">硕士</option>
                                    <option #if(job.education ??== 7) selected #end value="7">博士</option>
                                </select>

                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">工作年限</label>
                            <div class="col-sm-6">

                                <select class="form-control" name="job.years_limit_type">
                                    <option value="">请选择基层工作最低年限</option>
                                    <option #if(job.years_limit_type ?? == 0) selected #end value="0">不限</option>
                                    <option #if(job.years_limit_type ?? == 1) selected #end value="1">在校生</option>
                                    <option #if(job.years_limit_type ?? == 2) selected #end value="2">应届生</option>
                                    <option #if(job.years_limit_type ?? == 3) selected #end value="3">1年以内</option>
                                    <option #if(job.years_limit_type ?? == 4) selected #end value="4">1-3年</option>
                                    <option #if(job.years_limit_type ?? == 5) selected #end value="5">3-5年</option>
                                    <option #if(job.years_limit_type ?? == 6) selected #end value="6">5-10年</option>
                                    <option #if(job.years_limit_type ?? == 7) selected #end value="7">10年以上</option>
                                </select>

                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">是否属于远程工作</label>
                            <div class="col-sm-6">

                                <input type="checkbox" class="switchery" data-for="with_remote" #checkedIf(job.with_remote
                                       ??)>
                                <input type="hidden" id="with_remote" name="job.with_remote">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">工作类型</label>
                            <div class="col-sm-6">

                                <select class="form-control" name="job.work_type">
                                    <option #if(job.work_type ?? == 0) selected #end value="0">全职</option>
                                    <option #if(job.work_type ?? == 1) selected #end value="1">兼职</option>
                                    <option #if(job.work_type ?? == 2) selected #end value="2">钟点工</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">招聘类型</label>
                            <div class="col-sm-6">

                                <select class="form-control" name="job.recruitment_type">
                                    <option #if(job.recruitment_type ?? == 0) selected #end value="0">社招</option>
                                    <option #if(job.recruitment_type ?? == 1) selected #end value="1">校招</option>
                                    <option #if(job.recruitment_type ?? == 2) selected #end value="2">实习</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">岗位招聘人数</label>
                            <div class="col-sm-6">

                                <input type="input" name="job.people_count" class="form-control"
                                       value="#(job.people_count ??)"
                                       placeholder="请输入岗位招聘人数">
                            </div>
                        </div>


                        <h4 class="form-header">
                            其他信息
                            <a href="javascript:void(0)" class="float-right text-dark"><i
                                    class="fa fa-chevron-down js-collapse" aria-hidden="true"></i></a>
                        </h4>

                        <div class="display-none collapse-content" style="display: none">


                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">接收简历的邮箱</label>
                                <div class="col-sm-6">

                                    <input type="email" name="job.receive_email" class="form-control" value="#(job.receive_email ??)"
                                           placeholder="请输入邮箱">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">岗位有效时间</label>
                                <div class="col-sm-6">

                                    <input type="input" class="form-control datetime" placeholder="点击选择"
                                           name="job.expired_to"
                                           value="#date(job.expired_to ?? now,'yyyy-MM-dd')">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">岗位创建时间</label>
                                <div class="col-sm-6">

                                    <input type="input" class="form-control datetime" placeholder="点击选择"
                                           name="job.created"
                                           value="#date(job.created ??,'yyyy-MM-dd')" readonly="readonly">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">SEO关键字</label>
                                <div class="col-sm-6">

                                    <input type="input" name="job.meta_keywords" class="form-control"
                                           value="#(job.meta_keywords ??)"
                                           placeholder="请输入SEO关键字">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">SEO描述信息</label>
                                <div class="col-sm-6">

                                    <input type="input" name="job.meta_description" class="form-control"
                                           value="#(job.meta_description ??)"
                                           placeholder="请输入SEO描述信息">
                                </div>
                            </div>

                        </div>

                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="offset-sm-2 col-sm-10 submit-block">
                            <div class="card-submit">
                                <button id="submit" type="button" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-footer -->
                </form>
            </div>
        </div>
    </div>

</section>

#end
