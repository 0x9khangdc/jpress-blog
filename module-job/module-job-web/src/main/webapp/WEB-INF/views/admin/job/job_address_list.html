#@layout()

#define script()
<script>

    function doDel(id) {
        ajaxGet("/admin/job/addressDoDel/" + id);
    }

</script>
#end

#define content()

<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">

                <div class="row mb-2">
                    <div class="col-sm-12">
                        <h1>
                            招聘管理
                            <small data-toggle="tooltip" title="" data-placement="right"
                                   data-trigger="hover"><i class="nav-icon far fa-question-circle"></i></small>
                            <small> 首页 / 招聘 / 地址管理</small>
                        </h1>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- /.container-fluid -->
</section>

<section class="content">

    <div class="row">
        <div class="col-lg-5">
            <div class="card card-outline card-primary">
                <!-- form start -->
                <form class=" form-setting autoAjaxSubmit" autocomplete="off"
                      action="/admin/job/addressDoSave"
                      data-ok-href="/admin/job/JobAddress"
                      data-ok-message="岗位地址保存成功"
                      method="post">

                    <div class="card-body ">
                        <input type="hidden" id="entryId" name="jobAddress.id" value="#(jobAddress.id ??)">


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">地址名称</label>
                            <div class="col-sm-9">

                                <input type="input" name="jobAddress.title" class="form-control" value="#(jobAddress.title ??)"
                                       placeholder="请填写地址名称" required/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">内容描述</label>
                            <div class="col-sm-9">

                                <input type="input" name="jobAddress.summary" class="form-control" value="#(jobAddress.summary ??)"
                                       placeholder="请填写描述">
                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">排序编码</label>
                            <div class="col-sm-9">

                                <input type="input" name="jobAddress.order_number" class="form-control" value="#(jobAddress.order_number ??)"
                                       placeholder="请填写排序编码">
                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">SEO关键字</label>
                            <div class="col-sm-9">

                                <input type="input" name="jobAddress.meta_keywords" class="form-control" value="#(jobAddress.meta_keywords ??)"
                                       placeholder="请填写SEO关键字">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">SEO描述内容</label>
                            <div class="col-sm-9">

                                <input type="input" name="jobAddress.meta_description" class="form-control" value="#(jobAddress.meta_description ??)"
                                       placeholder="请填写SEO描述内容">
                            </div>
                        </div>

                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="offset-sm-2 col-sm-10 submit-block">
                            <div class="card-submit">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-footer -->
                </form>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="card card-outline card-primary">

                <div class="card-body p-0">

                    <table class="table table-striped table-action">
                        <thead>
                        <tr>
                            <th style="width: 10px">
                                <input class="tableCheckAll"  type="checkbox">
                            </th>
                            <th style="width: 100px">地址名称</th>
                            <th>排序编码</th>
                            <th>创建日期</th>
                            <th>修改日期</th>
                        </tr>
                        </thead>
                        <tbody>


                        #for(entry : page.list ??)
                        <tr >
                            <td><input name="tableItem" type="checkbox" value="#(entry.id)"></td>
                            <td>
                                #(entry.title ??)
                                <div class="jp-action-card">
                                    <div class="jp-action-body">
                                        <a href="/admin/job/JobAddress/#(entry.id)">编辑</a> |
                                        <a href="javascript:;" class="red-action"
                                           onclick="doDel('#(entry.id)')">删除</a>
                                    </div>
                                </div>
                            </td>
                            <td>#(entry.order_number)</td>
                            <td>#(entry.created)</td>
                            <td>#(entry.modified)</td>
                        </tr>
                        #end

                        </tbody>
                    </table>


                    <div class="card-footer">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="row">

                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input tableCheckAll" id="checkall" type="checkbox" >
                                            <label class="form-check-label" for="checkall">全选</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-lg-3">
                                        <select class="form-control" name="action">
                                            <option value="">请选择...</option>
                                            <option value="addressDoDelByIds" open-type="del-confirm">
                                                批量删除
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group col-lg-3">
                                        <button type="button" class="btn btn-outline-primary batchExec">批量操作</button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                #@_paginate()
                            </div>
                        </div>
                    </div>


                </div>

                <div class="card-footer">
                    <div class="row">
                        <div class="col-sm-12">
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card -->
        </div>
    </div>
</section>

#end
