#@layout()

#define script()
<script>

    function doDel(id) {
        ajaxGet("/admin/job/deptDoDel/" + id);
    }

</script>
#end

#define content()
<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">

                <div class="row mb-2">
                    <div class="col-sm-12">
                        <h1>
                            岗位部门管理
                            <small data-toggle="tooltip" title="" data-placement="right"
                                   data-trigger="hover"><i class="nav-icon far fa-question-circle"></i></small>
                            <small> 首页 / job / 岗位部门管理</small>
                        </h1>
                    </div>
                </div>
            </div>
        </div>

    </div><!-- /.container-fluid -->
</section>

<section class="content">

    <div class="row">
        <div class="col-lg-5">
            <div class="card card-outline card-primary">
                <!-- form start -->
                <form class=" form-setting autoAjaxSubmit" autocomplete="off"
                      action="/admin/job/deptDoSave"
                      data-ok-href="/admin/job/JobDept"
                      data-ok-message="岗位部门保存成功"
                      method="post">

                    <div class="card-body ">
                        <input type="hidden" id="entryId" name="jobDepartment.id" value="#(jobDepartment.id ??)">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">部门名称</label>
                            <div class="col-sm-6">

                                <input type="input" name="jobDepartment.name" class="form-control"
                                       value="#(jobDepartment.name ??)"
                                       placeholder="请为您的部门起个名字" required/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">描述</label>
                            <div class="col-sm-6">

                                <input type="input" name="jobDepartment.content" class="form-control"
                                       value="#(jobDepartment.content ??)"
                                       placeholder="请输入描述">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">摘要</label>
                            <div class="col-sm-6">

                                <input type="input" name="jobDepartment.summary" class="form-control"
                                       value="#(jobDepartment.summary ??)"
                                       placeholder="请输入摘要">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">岗位数量</label>
                            <div class="col-sm-6">

                                <input type="input" name="jobDepartment.count" class="form-control"
                                       value="#(jobDepartment.count ??)"
                                       placeholder="请输入岗位数量">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">图标</label>
                            <div class="col-sm-6">
                                <div class="jpress-image-browser">
                                    <input type="hidden" name="jobDepartment.icon" value="#(jobDepartment.icon ??)"/>
                                    <img src="#(jobDepartment.icon ?? '/static/commons/img/nothumbnail.jpg')">
                                    <div class="image-action">
                                        <a class="image-delete"> <i class="fa fa-trash"></i></a>
                                        <a class="image-edit"> <i class="fa fa-edit"></i></a>
                                    </div>

                                </div>
                            </div>
                        </div>


                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">部门网址</label>
                            <div class="col-sm-6">

                                <input type="input" name="jobDepartment.url" class="form-control"
                                       value="#(jobDepartment.url ??)"
                                       placeholder="请输入部门网址">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">排序编码</label>
                            <div class="col-sm-6">

                                <input type="input" name="jobDepartment.order_number" class="form-control"
                                       value="#(jobDepartment.order_number ??)"
                                       placeholder="请输入排序编码">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">SEO关键字</label>
                            <div class="col-sm-6">

                                <input type="input" name="jobDepartment.meta_keywords" class="form-control"
                                       value="#(jobDepartment.meta_keywords ??)"
                                       placeholder="请输入SEO关键字">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">SEO描述内容</label>
                            <div class="col-sm-6">

                                <input type="input" name="jobDepartment.meta_description" class="form-control"
                                       value="#(jobDepartment.meta_description ??)"
                                       placeholder="请输入SEO描述">
                            </div>
                        </div>

                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="offset-sm-2 col-sm-10 submit-block">
                            <div class="card-submit">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-footer -->
                </form>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="card card-outline card-primary">

                <div class="card-body p-0">

                    <table class="table table-striped table-action">
                        <thead>
                        <tr>
                            <th style="width: 10px">
                                <input class="tableCheckAll" type="checkbox">
                            </th>
                            <th style="width: 100px">部门名称</th>
                            <th>图标</th>
                            <th>该部门下的岗位数量</th>
                            <th>部门网址</th>
                            <th>创建日期</th>
                            <th>修改日期</th>
                        </tr>
                        </thead>
                        <tbody>


                        #for(entry : page.list ??)
                        <tr>
                            <td><input name="tableItem" type="checkbox" value="#(entry.id)"></td>
                            <td>
                                #(entry.name)
                                <div class="jp-action-card">
                                    <div class="jp-action-body">
                                        <a href="/admin/job/JobDept/#(entry.id)">编辑</a> |
                                        <a href="javascript:;" class="red-action"
                                           onclick="doDel('#(entry.id)')">删除</a>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <img src="#(entry.icon ??)" style="width: 40px;height: 40px">
                            </td>
                            <td>#(entry.count)</td>
                            <td>#(entry.url)</td>
                            <td>#(entry.created)</td>
                            <td>#(entry.modified)</td>
                        </tr>
                        #end

                        </tbody>
                    </table>


                    <div class="card-footer">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="row">

                                    <div class="form-group">
                                        <div class="form-check">
                                            <input class="form-check-input tableCheckAll" id="checkall" type="checkbox">
                                            <label class="form-check-label" for="checkall">全选</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-lg-3">
                                        <select class="form-control" name="action">
                                            <option value="">请选择...</option>
                                            <option value="deptDoDelByIds" open-type="del-confirm">
                                                批量删除
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group col-lg-3">
                                        <button type="button" class="btn btn-outline-primary batchExec">批量操作</button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                #@_paginate()
                            </div>
                        </div>
                    </div>


                </div>

                <div class="card-footer">
                    <div class="row">
                        <div class="col-sm-12">
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card -->
        </div>
    </div>
</section>
#end
