#@layout()
#define css()
#@layout_css?()
<link rel="stylesheet" href="#(CPATH)/static/components/datepicker/css/bootstrap-datepicker3.min.css">
#end
#define script()
#@layout_script?()
<script src="#(CPATH)/static/components/datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="#(CPATH)/static/components/datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script>
    $("input[hint='date']").datepicker({
        format: 'yyyy-mm-dd',
        language: 'zh-CN'
    });

  function doSubmit() {
    ajaxSubmit("#form", function (data) {
        $("#entryId").attr("value", data.id);
        toastr.success('内容保存成功。');
    })
  }

    $("#submit").on("click", function () {
        doSubmit();
    })
    </script>
#end

#define content()

    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">

                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <h1>
                                编辑/新增
                                <small data-toggle="tooltip" title="" data-placement="right"
                                       data-trigger="hover"><i class="nav-icon far fa-question-circle"></i></small>
                                <small> 首页 / JobDepartment / 编辑</small>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- /.container-fluid -->
    </section>

    <section class="content">
        <div class="row">
            <div class="col-12">
                <div class="card card-outline card-primary">
                    <form class=" form-setting" autocomplete="off"
                          action="/admin/job/job_department/doSave"
                          method="POST" id="form">

                        <div class="card-body ">
	                                <input type="hidden" id="entryId" name="jobDepartment.id" value="#(jobDepartment.id ??)">
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">部门名称</label>
		                                <div class="col-sm-6">

										   <input type="input" name="jobDepartment.name" class="form-control" value="#(jobDepartment.name ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">描述</label>
		                                <div class="col-sm-6">

										   <input type="input" name="jobDepartment.content" class="form-control" value="#(jobDepartment.content ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">摘要</label>
		                                <div class="col-sm-6">

										   <input type="input" name="jobDepartment.summary" class="form-control" value="#(jobDepartment.summary ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">该部门下的岗位数量</label>
		                                <div class="col-sm-6">

										   <input type="input" name="jobDepartment.count" class="form-control" value="#(jobDepartment.count ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">图标</label>
		                                <div class="col-sm-6">

										   <input type="input" name="jobDepartment.icon" class="form-control" value="#(jobDepartment.icon ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">部门网址</label>
		                                <div class="col-sm-6">

										   <input type="input" name="jobDepartment.url" class="form-control" value="#(jobDepartment.url ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">排序编码</label>
		                                <div class="col-sm-6">

										   <input type="input" name="jobDepartment.order_number" class="form-control" value="#(jobDepartment.order_number ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">SEO关键字</label>
		                                <div class="col-sm-6">

										   <input type="input" name="jobDepartment.meta_keywords" class="form-control" value="#(jobDepartment.meta_keywords ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">SEO描述内容</label>
		                                <div class="col-sm-6">

										   <input type="input" name="jobDepartment.meta_description" class="form-control" value="#(jobDepartment.meta_description ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">创建日期</label>
		                                <div class="col-sm-6">

										    <input type="input" class="form-control datetime" placeholder="点击选择"
		                       						name="jobDepartment.created" value="#date(jobDepartment.created ?? now,'yyyy-MM-dd')" >
		                                </div>
		                            </div>
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">修改日期</label>
		                                <div class="col-sm-6">

										    <input type="input" class="form-control datetime" placeholder="点击选择"
		                       						name="jobDepartment.modified" value="#date(jobDepartment.modified ?? now,'yyyy-MM-dd')" >
		                                </div>
		                            </div>

                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="offset-sm-2 col-sm-10 submit-block">
                                <div class="card-submit">
                                    <button id="submit" type="button" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>

#end
