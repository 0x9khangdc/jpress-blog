#@layout()
#define css()
#define script()
#@layout_script?()
<script>
    function doSubmit() {
        ajaxSubmit("#form", function (data) {
            $("#entryId").attr("value", data.id);
            toastr.success('The content is successful.');
        })
    }

    $("#submit").on("click", function () {
        doSubmit();
    })
</script>
#end


#define content()
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">

                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <h1>
                                Edit/New Zeng Zeng
                                <small data-toggle="tooltip" title="" data-placement="right"
                                       data-trigger="hover"><i class="nav-icon far fa-question-circle"></i></small>
                                <small> front page / Product Reviews / Edit</small>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- /.container-fluid -->
    </section>

    <section class="content">

        <div class="container-fluid">
                <div class="card card-outline card-primary">

                    <form class=" form-setting" autocomplete="off"
                          action="#(CPATH)/admin/product_comment/doSave"
                          method="POST" id="form">

                        <div class="card-body">
                            <input type="hidden" id="entryId" name="productComment.id" value="#(productComment.id ??)">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Author</label>
                                <div class="col-sm-6">

                                    <input type="input" name="productComment.author" class="form-control"
                                           value="#(productComment.author ??)"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Content of comments</label>
                                <div class="col-sm-6">

                                    <input type="input" name="productComment.content" class="form-control"
                                           value="#(productComment.content ??)"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Number of comments</label>
                                <div class="col-sm-6">

                                    <input type="input" name="productComment.reply_count" class="form-control"
                                           value="#(productComment.reply_count ??)"
                                           placeholder="">
                                </div>
                            </div>


                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">"Top" quantity</label>
                                <div class="col-sm-6">

                                    <input type="input" name="productComment.vote_up" class="form-control"
                                           value="#(productComment.vote_up ??)"
                                           placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">"Step" quantity</label>
                                <div class="col-sm-6">

                                    <input type="input" name="productComment.vote_down" class="form-control"
                                           value="#(productComment.vote_down ??)"
                                           placeholder="">
                                </div>
                            </div>
							<div class="form-group row">
								<label class="col-sm-2 col-form-label">state</label>

								<div class="col-sm-6">
									<select class="form-control" name="productComment.status">
										<option value="1" #selectedIf(productComment && productComment.status==1)>normal
										</option>
										<option value="2" #selectedIf(productComment && productComment.status==2)>
											freeze
										</option>
										<option value="3" #selectedIf(productComment && productComment.status==3)>Garbage
										</option>
									</select>
								</div>

							</div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Comments time</label>
                                <div class="col-sm-6">
                                    <input type="input" class="form-control datetime" placeholder="Click to select"
                                           name="productComment.created"
                                           value="#date(productComment.created)">
                                </div>
                            </div>

                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="offset-sm-2 col-sm-10 submit-block">
                                <div class="card-submit">
                                    <button id="submit" type="button" class="btn btn-primary">submit</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
            </div>

    </section>

#end
