#@layout()

#define script()
<script>

    function doDel(id) {
        ajaxGet("/admin/message/jpress_addon_message/doDel/" + id);
    }

</script>
#end

#define content()

    <section class="content-header">
        <h1>
            管理
            <small>Items</small>
        </h1>
    </section>

    <section class="content">

        <div class="container-fluid">
                <div class="card card-outline card-primary">
                    <div class="card-header with-border">

                        <div class="row admin-search-panel">
                            <div class="col-xs-12">
                                <a href="jpress_addon_message/edit" class="btn btn-primary ">
                                    <i class="fa fa-fw fa-plus"></i> 新建
                                </a>
                                <button type="submit" id="batchDel" class="btn btn-default checkAction"> 批量删除</button>
                            </div>
                        </div>

                    </div>
                    <!-- /.card-header -->
                    <div class="card-body p-0">

                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <th style="width: 10px">
	                                    <input name="tableItem" onchange="checkAll(this)" type="checkbox"/>
	                                </th>
	                                <th></th>
	                                <th>名字</th>
	                                <th>电话</th>
	                                <th>邮箱</th>
	                                <th>标题</th>
	                                <th>留言</th>
	                                <th>是否展示</th>

                            </tr>
                            #for(entry : page.list)
                            <tr>
                                <td><input name="tableItem" type="checkbox" value="#(entry.id)" />
                                </td>
                                <td>
                                    <strong>
                                        <a href="#(CPATH)/admin/message/jpress_addon_message/edit/#(entry.id)"> #(entry.id ??) </a>
                                    </strong>
                                    <div class="jp-action-card">
                                        <div class="jp-action-body">
                                            <a href="/admin/message/jpress_addon_message/edit/#(entry.id)">编辑</a> |
                                            <a href="javascript:;" class="red-action"
                                               onclick="doDel('#(entry.id)')">删除</a>
                                        </div>
                                    </div>
                                </td>

	                                <td>#(entry.name ??)</td>
	                                <td>#(entry.phone ??)</td>
	                                <td>#(entry.email ??)</td>
	                                <td>#(entry.title ??)</td>
	                                <td>#(entry.content ??)</td>
	                                <td>#(entry.show ??)</td>
                            </tr>
                            #end
                            </tbody>
                        </table>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-sm-12">
                            	 #@_paginate()
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.card -->
            </div>
    </section>
#end
