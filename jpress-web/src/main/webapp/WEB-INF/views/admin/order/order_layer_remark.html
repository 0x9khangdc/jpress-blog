#@layer()

#define content()

<section class="content">

    <div class="row">
        <div class="col-xs-12">
            <form class=" form-setting autoAjaxSubmit" autocomplete="off"
                  action="#(CPATH)/admin/order/doUpdateRemark"
                  method="POST"
                  data-ok-function="parent.layer.closeAll()"
            >
                <input type="hidden" name="orderId" value="#(order.id ??)">
                <div class="card-body">



                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">备注</label>
                        <div class="col-sm-8">
                            <textarea rows="5" name="remarks" class="form-control"
                                              placeholder="该订单的备注信息..."></textarea>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                    <div class="col-sm-offset-9 col-sm-2 submit-block">
                        <div class="card-submit">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </div>
                <!-- /.card-footer -->
            </form>
        </div>
    </div>

</section>

#end
