<div class="bsFormItem">
    <div class="form-group clearfix">
        <div class="form-label-left">
            <label>#(label ??)</label>
        </div>
        <div class="flex-auto">
            <input type="range" class="form-control" name="#(name ??)" id="#(id ??)" placeholder="#(placeholder ??)"
                   min="#(min ??1)" max="#(max ??10)" step="#(step ??1)" value="#(value ??)"/>
        </div>
    </div>
</div>
