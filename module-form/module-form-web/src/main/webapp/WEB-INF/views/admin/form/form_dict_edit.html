#@layout()
#define css()
#@layout_css?()
<link rel="stylesheet" href="#(CPATH)/static/components/datepicker/css/bootstrap-datepicker3.min.css">
#end
#define script()
#@layout_script?()
<script src="#(CPATH)/static/components/datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="#(CPATH)/static/components/datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script>
    $("input[hint='date']").datepicker({
        format: 'yyyy-mm-dd',
        language: 'zh-CN'
    });

  function doSubmit() {
    ajaxSubmit("#form1", function (data) {
        $("#entryId").attr("value", data.id);
        toastr.success('内容保存成功。');
    })
  }

    $("#submit").on("click", function () {
        doSubmit();
    })
    </script>
#end

#define content()

    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">

                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <h1>
                                编辑/新增
                                <small data-toggle="tooltip" title="" data-placement="right"
                                       data-trigger="hover"><i class="nav-icon far fa-question-circle"></i></small>
                                <small> 首页 / FormDict / 编辑</small>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- /.container-fluid -->
    </section>

    <section class="content">
        <div class="row">
            <div class="col-12">
                <div class="card card-outline card-primary">
                    <form class=" form-setting" autocomplete="off"
                          action="/admin/form/formDict/doSave"
                          method="POST" id="form1">

                        <div class="card-body ">
	                                <input type="hidden" id="entryId" name="formDict.id" value="#(formDict.id ??)">

		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">字典名称</label>
		                                <div class="col-sm-6">

										   <input type="input" name="formDict.name" class="form-control" value="#(formDict.name ??)"
		                                           placeholder="请输入字典名称" required>
		                                </div>
		                            </div>

		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">导入类型</label>
		                                <div class="col-sm-6">

											<select class="form-control" name="formDict.import_type">
												<option value="0" #if(formDict.import_type ?? == 0) selected #end>一行一个内容</option>
												<option value="1" #if(formDict.import_type ?? == 1) selected #end>json内容</option>
												<option value="2" #if(formDict.import_type ?? == 2) selected #end>动态json URL</option>
											</select>

		                                </div>
		                            </div>

		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">导入内容</label>
		                                <div class="col-sm-6">

											<textarea class="form-control" name="formDict.import_text">#(formDict.import_text ??)</textarea>

		                                </div>
		                            </div>

		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">是否级联</label>
		                                <div class="col-sm-6">

										   <input type="checkbox" class="switchery" data-for="formDict_with_cascade" #checkedIf(formDict.with_cascade ??)>
                                           <input type="hidden" id="formDict_with_cascade" name="formDict.with_cascade">
		                                </div>
		                            </div>

		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">是否是静态内容</label>
		                                <div class="col-sm-6">

										   <input type="checkbox" class="switchery" data-for="formDict_with_static" #checkedIf(formDict.with_static ??)>
                                           <input type="hidden" id="formDict_with_static" name="formDict.with_static">
		                                </div>
		                            </div>

		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">创建时间</label>
		                                <div class="col-sm-6">

										    <input type="input" class="form-control datetime" placeholder="点击选择" readonly
		                       						name="formDict.created" value="#date(formDict.created ?? now,'yyyy-MM-dd')" >
		                                </div>
		                            </div>

		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">修改时间</label>
		                                <div class="col-sm-6">

										   <input type="input" name="formDict.modified" class="form-control" value="#(formDict.modified ??)" readonly
		                                           placeholder="">
		                                </div>
		                            </div>

                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="offset-sm-2 col-sm-10 submit-block">
                                <div class="card-submit">
                                    <button id="submit" type="button" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>

#end
