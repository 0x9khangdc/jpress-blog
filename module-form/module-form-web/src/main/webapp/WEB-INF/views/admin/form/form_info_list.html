#@layout()

#define script()
<script>

    function doDel(id) {
        ajaxGet("/admin/form/doDel/" + id);
    }

    function published(id) {
        ajaxGet("/admin/form/doPublish/" + id);
    }

    function unPublished(id) {
        ajaxGet("/admin/form/doUnPublish/" + id);
    }

    $(function () {
        $(".js-morelist").click(function (e) {
            e.preventDefault();
            $(this).parents(".form-operate-bar").next(".form-menu-list").toggle();
        })
    })

</script>
#end
#define css()
<style>
    .jpress-from-card {
        position: relative;
        width: 100%;
        height: 176px;
        padding: 18px 15px;
        background: #fff;
        box-shadow: -2px 4px 5px 0 rgb(0 0 0 / 6%);
        float: left;
        border-radius: 4px;
        margin-top: 18px;
        cursor: pointer;
        box-sizing: border-box;
        font-size: 12px;
        margin-right: 18px;
        /*z-index: 0;*/
        border: solid 1px #eee;
    }

    .jpress-from-card-header {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 2;
        overflow: hidden;
        max-height: 45px;
        width: 185px;
        text-align: left;
        color: #484848;
        font-size: 14px;
    }

    .jpress-from-card-footer {
        position: absolute;
        height: 46px;
        line-height: 46px;
        left: 0;
        bottom: 0;
        width: 100%;
        padding: 0 18px;
        box-sizing: border-box;
        text-align: left;
        color: #aaa;
        font-size: 14px;
    }

    .float-right {
        float: right;
    }

    .form-state-unpublish {
        color: #ffbe3a;
        margin-top: 6px;
    }

    .form-state-published {
        color: #007bff;
        margin-top: 6px;
    }

    .form-operate-bar {
        display: none;
        position: absolute;
        height: 46px;
        line-height: 46px;
        left: 0;
        bottom: 0;
        width: 100%;
        padding: 0;
        box-sizing: border-box;
        text-align: left;
        color: #aaa;
        background: #f7f8fa;
    }

    .jpress-from-card:hover .form-operate-bar {
        display: block;
    }

    .form-operate-bar a {
        display: inline-block;
        font-size: 14px;
        padding: 0 10px;
        color: #707070;
    }
</style>
#end

#define content()

<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <h1>
                            表单管理
                            <small data-toggle="tooltip" title="" data-placement="right"
                                   data-trigger="hover"><i class="nav-icon far fa-question-circle"></i></small>
                            <small> 首页 / 表单 / 表单管理</small>
                        </h1>

                    </div>
                </div>
            </div>

            <div class="col-sm-6 ">
                <div class=" float-sm-right" style="padding-top: 15px">
                    <a href="edit" type="button" class="btn btn-primary"><i class="fas fa-plus"></i>新建</a>
                </div>
            </div>

        </div>
    </div>
</section>

<section class="content">

    <div class="row">
        <div class="col-12">
            <div class="card card-outline card-primary">
                <div class="card-header with-border">

                    <form class=" admin-search-panel" action="/admin/form/formInfo/list" method="get">
                        <div class="row">

                            <div class="form-group col-lg-2">
                                <input type="text" class="form-control" placeholder="请输入名称" name="name"
                                       value="#para('name')">
                            </div>

                            <div class="form-group col-lg-2">
                                <button type="submit" class="btn btn-primary ">查询</button>
                                <button type="reset" class="btn btn-default">重置</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="card-body row">

                    #for(entry : page.list)
                    <div class="col-md-3">
                        <div class="jpress-from-card">
                            <a href="#(CPATH)/admin/form/data/#(entry.id ??)">
                                <div class="jpress-from-card-header">
                                    <i class="bi bi-bar-chart-fill"></i>
                                     #(entry.name ??)
                                </div>

                                #if(entry.isPublished())
                                <div class="form-state-published">已经发布</div>
                                #else
                                <div class="form-state-unpublish">未发布</div>
                                #end
                                <div class="jpress-from-card-footer">
                                    <span>5份数据</span>
                                    <span class="float-right">1分钟前</span>
                                </div>
                            </a>
                            <div class="form-operate-bar">
                                <div class="d-flex justify-content-between">
                                    <a href="#(CPATH)/admin/form/design/#(entry.id ??)"><i class="bi bi-file-earmark-text pr-1"></i>表单设计</a>
                                    <a href="#(CPATH)/admin/form/edit/#(entry.id ??)"><i class="bi bi-pencil-square pr-1"></i>编辑</a>

                                    #if(entry.isPublished())
                                    <a href="javascript:;" onclick="unPublished('#(entry.id)')"><i class="bi bi-lightning-fill pr-1" aria-hidden="true"></i>下线</a>
                                    #else
                                    <a href="javascript:;" onclick="published('#(entry.id)')"><i class="fa fa-paper-plane pr-1" aria-hidden="true"></i> 发布</a>
                                    #end
                                    <div class="d-inline-block dropdown show">
                                        <a href="javascript:void(0);" class="video-operation" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="bi bi-three-dots"></i></a>
                                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                                            <a class="dropdown-item" href="/form/#(entry.id ??)" target="_blank"> 查看预览</a>
                                            <a class="dropdown-item" href="javascript:void(0);">暂停数据</a>
                                            <a href="" class="dropdown-item" href="javascript:void(0);" >删除</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    #end

                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-sm-6">
                        </div>

                        <div class="col-sm-6">
                            #@_paginate()
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</section>
#end
