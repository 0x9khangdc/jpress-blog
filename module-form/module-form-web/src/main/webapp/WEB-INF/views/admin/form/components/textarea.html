<div class="bsFormItem">
    <div class="form-group clearfix">
        <div class="form-label-left">
            <label for="#(id ??)">#(label ??)</label>
        </div>
        <div class="flex-auto">
          <textarea name="#(name ??)" class="form-control" id="#(id ??)" rows="#(rows ??3)"
                    placeholder="#(placeholder ??)">#(value ??)</textarea>
        </div>
    </div>
</div>
