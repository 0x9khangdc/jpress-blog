#@layout()
#define css()
#@layout_css?()
<link rel="stylesheet" href="#(CPATH)/static/components/datepicker/css/bootstrap-datepicker3.min.css">
#end
#define script()
#@layout_script?()
<script src="#(CPATH)/static/components/datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="#(CPATH)/static/components/datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script>
    $("input[hint='date']").datepicker({
        format: 'yyyy-mm-dd',
        language: 'zh-CN'
    });

  function doSubmit() {
    ajaxSubmit("#form", function (data) {
        $("#entryId").attr("value", data.id);
        toastr.success('内容保存成功。');
    })
  }

    $("#submit").on("click", function () {
        doSubmit();
    })
    </script>
#end

#define content()

    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">

                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <h1>
                                编辑/新增
                                <small data-toggle="tooltip" title="" data-placement="right"
                                       data-trigger="hover"><i class="nav-icon far fa-question-circle"></i></small>
                                <small> 首页 / FormInfo / 编辑</small>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- /.container-fluid -->
    </section>

    <section class="content">
        <div class="row">
            <div class="col-12">
                <div class="card card-outline card-primary">
                    <form class=" form-setting" autocomplete="off"
                          action="/admin/form/form_info/doSave"
                          method="POST" id="form">

                        <div class="card-body ">
	                                <input type="hidden" id="entryId" name="formInfo.id" value="#(formInfo.id ??)">
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">表单名称</label>
		                                <div class="col-sm-6">

										   <input type="input" name="formInfo.name" class="form-control" value="#(formInfo.name ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">缩略图</label>
		                                <div class="col-sm-6">

										   <input type="input" name="formInfo.thumbnail" class="form-control" value="#(formInfo.thumbnail ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">表单背景图</label>
		                                <div class="col-sm-6">

										   <input type="input" name="formInfo.bg_image" class="form-control" value="#(formInfo.bg_image ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">表单头图</label>
		                                <div class="col-sm-6">

										   <input type="input" name="formInfo.header_image" class="form-control" value="#(formInfo.header_image ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">是否有钩子</label>
		                                <div class="col-sm-6">

										   <input type="checkbox" class="switchery" data-for="formInfo_with_hook" #checkedIf(formInfo.with_hook ??)>
                                           <input type="hidden" id="formInfo_with_hook" name="formInfo.with_hook">
		                                </div>
		                            </div>
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">钩子链接</label>
		                                <div class="col-sm-6">

										   <input type="input" name="formInfo.hook_url" class="form-control" value="#(formInfo.hook_url ??)"
		                                           placeholder="">
		                                </div>
		                            </div>
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">是否需要审核</label>
		                                <div class="col-sm-6">

										   <input type="checkbox" class="switchery" data-for="formInfo_with_audit" #checkedIf(formInfo.with_audit ??)>
                                           <input type="hidden" id="formInfo_with_audit" name="formInfo.with_audit">
		                                </div>
		                            </div>
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">是否需要回复</label>
		                                <div class="col-sm-6">

										   <input type="checkbox" class="switchery" data-for="formInfo_with_reply" #checkedIf(formInfo.with_reply ??)>
                                           <input type="hidden" id="formInfo_with_reply" name="formInfo.with_reply">
		                                </div>
		                            </div>
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">是否需要输入验证码</label>
		                                <div class="col-sm-6">

										   <input type="checkbox" class="switchery" data-for="formInfo_with_valid" #checkedIf(formInfo.with_valid ??)>
                                           <input type="hidden" id="formInfo_with_valid" name="formInfo.with_valid">
		                                </div>
		                            </div>
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">是否需要对手机号进行验证</label>
		                                <div class="col-sm-6">

										   <input type="checkbox" class="switchery" data-for="formInfo_with_valid_mobile" #checkedIf(formInfo.with_valid_mobile ??)>
                                           <input type="hidden" id="formInfo_with_valid_mobile" name="formInfo.with_valid_mobile">
		                                </div>
		                            </div>
		                            <div class="form-group row">
		                                <label class="col-sm-2 col-form-label">表单构建 JSON</label>
		                                <div class="col-sm-6">

										   <input type="input" name="formInfo.builder_json" class="form-control" value="#(formInfo.builder_json ??)"
		                                           placeholder="">
		                                </div>
		                            </div>

                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="offset-sm-2 col-sm-10 submit-block">
                                <div class="card-submit">
                                    <button id="submit" type="button" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>

#end
