#@layout()

#define script()
<script>


</script>
#end

#define content()

<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <div class="row mb-2">
                    <div class="col-sm-12">
                        <h1>
                            数据详情
                            <small data-toggle="tooltip" title="" data-placement="right"
                                   data-trigger="hover"><i class="nav-icon far fa-question-circle"></i></small>
                            <small> 首页 / 表单 / 表单数据 / 数据详情</small>
                        </h1>

                    </div>
                </div>
            </div>

            <div class="col-sm-6 ">
                <div class=" float-sm-right" style="padding-top: 15px">
                </div>
            </div>

        </div>
    </div>
</section>

<section class="content">

    <div class="row">
        <div class="col-12">
            <div class="card card-outline card-primary">
                <div class="card-header with-border">

                    表单名称： #(form.name ??) <br />
                    数据ID： #(record.id ??)

                </div>
                <div class="card-body">
                    #formInfo(values=record?.toMap(), withForm=false)
                </div>
            </div>
        </div>
    </div>

</section>
#end
