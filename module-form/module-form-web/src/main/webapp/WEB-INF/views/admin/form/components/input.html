<div class="bsFormItem">
    <div class="form-group clearfix">
        <div class="form-label-left">
            <label for="#(id ??)">#(label ??)</label>
        </div>
        <div class="flex-auto">
            <input
                    type="text"
                    class="form-control"
                    name="#(name ??)"
                    id="#(id ??)"
                    placeholder="#(placeholder ??)"
                    value="#(value ??)"
            />
        </div>
    </div>
</div>
