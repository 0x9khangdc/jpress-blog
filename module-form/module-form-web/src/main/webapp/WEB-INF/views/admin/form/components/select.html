<div class="bsFormItem">
    <div class="form-group clearfix">
        <div class="form-label-left">
            <legend class="col-form-label pt-0">#(label ??)</legend>
        </div>
        <div class="flex-auto">
            <select class="custom-select" name="#(name ??)">
                #for(option : options)
                <option value="#(option.value ??)">#(option.text ??)</option>
                #end
            </select>
        </div>
    </div>
</div>
