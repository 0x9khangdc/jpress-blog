#include("./layout.html")
#@layout()

#define script()

<script>

    //替换表单内容
    $(function () {

        $(".jpress-form").each(function () {

            var $this = $(this);

            var formId = $this.attr('data-form-id');

            if(formId != null){
                $.ajax({
                    url: '/form/detail/'+formId,
                    type: 'get',
                    data: {},
                    success: function (result) {
                        if(result.state == true){
                            $this.html(result.html);
                        }
                    }
                })
            }
        })


    })

</script>

#end


#define content()
<div class="col-md-9 cl-left">

    <div>
        <p>#(job.title ??)</p>
        <h5>发布时间:#date(job.created ??)</h5>
        <p>#(job.address.title ??)</p>
    </div>

    <div>
        <h5>职位描述</h5>
        <div>
            #(job.html ??)
        </div>
    </div>

    <div class="form-group">
        <a href="/job/apply/#(job.id ??)">
        <input style="width:15%;" type="submit" id="btn_yzm" class="btn btn-primary" value="申请岗位" />
        </a>
    </div>

</div>
#end
