#@layout()
#define script()
<script src="#(CPATH)/static/components/ckeditor5/ckeditor.js"></script>
#end

#define css()
<style>
    .ck-editor__editable_inline, .ck-source-editing-area {
        min-height: 300px;
    }
</style>
#end

#define content()

    <section class="content-header">

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">

                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <h1>
                                Comment
                                <small data-toggle="tooltip" title="" data-placement="right"
                                       data-trigger="hover"><i class="nav-icon far fa-question-circle"></i></small>
                                <small> Frontpage / page / Comment</small>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- /.container-fluid -->
    </section>

    <section class="content">

        <div class="container-fluid">
                <div class="card card-outline card-primary">

                    <!-- /.card-header -->
                    <!-- form start -->
                    <form class=" form-setting autoAjaxSubmit" autocomplete="off"
                          method="post"
                          action="#(CPATH)/admin/page/comment/doSave"
                          data-ok-message="Successfully saved">
                        <div class="card-body">

                            <input type="hidden" name="comment.id" value="#(comment.id ??)">

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Content</label>

                                <div class="col-sm-8">
                                     <textarea class="form-control"  name="comment.content" data-render="ckeditor"
                                               style="height: 200px;width: 100%;background-color: white">#(comment.content ??)</textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">User's Nickname</label>

                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder="User's Nickname..."
                                           name="comment.author" value="#(comment.author ??)">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">state</label>

                                <div class="col-sm-6">
                                    <select class="form-control" name="comment.status">
                                        <option value="normal" #selectedIf(comment.status==
                                        'normal')>Normal</option>
                                        <option value="unaudited" #selectedIf(comment.status==
                                        'unaudited')>Freeze</option>
                                        <option value="trash" #selectedIf(comment.status==
                                        'trash')>Garbage</option>
                                    </select>
                                </div>

                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">"Top" quantity</label>

                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder=""
                                           name="comment.vote_up" value="#(comment.vote_up ??)">
                                </div>

                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">"Step" quantity</label>

                                <div class="col-sm-6">
                                    <input type="input" class="form-control" placeholder=""
                                           name="comment.vote_down" value="#(comment.vote_down ??)">
                                </div>

                            </div>


                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Comment time</label>

                                <div class="col-sm-6">
                                    <input type="input" class="form-control datetime" placeholder=""
                                           name="comment.created" value="#date(comment.created ??)">
                                </div>
                            </div>

                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="offset-sm-2 col-sm-10 submit-block">
                                <div class="card-submit">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>
            </div>
        </div>

    </section>
#end
